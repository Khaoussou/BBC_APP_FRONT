<div class="flex p-3 h-screen justify-center items-center bg-gradient-to-r from-gray-400 to-sky-400 via-slate-200">
    <div class="flex p-4 items-center justify-center h-[70vh] rounded-l-lg w-[30vw]">
        <img src="../../../assets/images/login.jpg" alt="">
    </div>
    <div class="flex p-4 items-center justify-center h-[70vh] rounded-r-lg w-[30vw]">
        <form [formGroup]="form" (ngSubmit)="login()" action="">
            <div class="flex flex-col space-y-2 py-2">
                <label for="" class="text-xl">Username</label>
                <input formControlName="name" type="text" class="rounded-lg w-72">
            </div>
            <div class="flex flex-col space-y-2 py-2">
                <label for="" class="text-xl">Password</label>
                <input formControlName="password" type="password" class="rounded-lg w-72">
            </div>
            <div class="flex py-3 mt-32 justify-center">
                <button type="submit" [disabled]="form.invalid" class="bg-sky-400 rounded-lg p-3 text-white text-xl w-60">Se connecter</button>
            </div>
        </form>
    </div>  
</div>
