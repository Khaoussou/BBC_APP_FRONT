<div class="flex mt-24 pl-5 pr-5 h-[87vh] bg-gradient-to-r from-gray-400 to-gray-300 via-slate-200">
  <div class="bg-gray-400 w-2/3">
    <div
      class="app-table"
      [formValue]="formValue"
      [products]="myProducts"
      (newCommande)="vente($event)"
    ></div>
  </div>
  <div class="w-1/3 bg-slate-300">
    <div
      class="app-slide-barr"
      (productsEvent)="produit($event)"
      [modal]="modal"
    ></div>
  </div>
</div>
<div>
  <div
    #modal
    class="modal absolute top-0 bg-gray-500 opacity-[0.9] w-screen h-screen"
  >
    <div
      class="bg-white absolute top-[20%] z-10 left-[18%] w-[55%] h-[38%] body-modal flex justify-center items-center"
    >
      <form [formGroup]="form" action="" class="space-y-5 w-full h-full">
        <div class="bg-gray-400" *ngIf="myProduct.length != 0">
          <h3 class="text-2xl text-white p-5 font-semibold">
            VENTE : {{ myProduct[0].libelle }}
          </h3>
        </div>
        <div class="space-y-5 flex flex-col justify-center items-center">
          <div class="flex justify-start w-[40%]">
            <label
              #btnPrix
              for=""
              class="text-lg font-semibold rounded-l-lg text-white bg-green-400 p-3"
              >Prix de vente</label
            >
            <input
              formControlName="prix"
              min="0"
              (input)="valuePrix($event)"
              class="text-lg w-2/3 rounded-r-lg"
              type="number"
            />
          </div>
          <div class="flex justify-start w-[40%]">
            <label
              for=""
              class="text-lg font-semibold rounded-l-lg text-white bg-yellow-400 p-2"
              >Quantite vendue</label
            >
            <input
              formControlName="quantite"
              min="0"
              class="text-lg w-[61%] rounded-r-lg"
              type="number"
            />
          </div>
        </div>
        <hr class="h-1" />
        <div class="flex justify-end space-x-4 text-white mr-20 font-semibold">
          <button
            type="submit"
            (click)="displayNone()"
            class="p-3 rounded-lg bg-red-500"
          >
            Annuler
          </button>
          <button
            type="submit"
            (click)="valueForm()"
            class="p-3 rounded-lg bg-green-500"
          >
            Valider
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
